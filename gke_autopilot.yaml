# gke_autopilot.yaml
resources:
  - name: autopilot-cluster
    type: gcp-types/container-v1beta1:projects.locations.clusters
    properties:
      parent: projects/vanshikatesting/locations/us-east1
      cluster:
        name: autopilot-cluster
        autopilot:
          enabled: true
        initialNodeCount: 1  # Optional, as Autopilot dynamically manages nodes

